name: Keep CookaVel Alive

on:
  schedule:
    - cron: "*/5 * * * *"  # Runs every 5 minutes

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping CookaVel
        run: |
          for i in 1 2 3; do
            curl -s https://cookavel.onrender.com > /dev/null && break
            sleep 10
          done

